{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inventaris Gudang{% endblock %}</title>
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"> -->
     <style>
        /* Reset dan Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background-color: #f5f5f5;
    color: #333;
    line-height: 1.6;
}

/* Layout Container */
.container {
    display: flex;
    min-height: 100vh;
}

/* Sidebar */
.sidebar {
    width: 250px;
    background: white;
    border-right: 1px solid #e0e0e0;
    padding: 20px 0;
}

.sidebar-header {
    padding: 0 20px 20px;
    border-bottom: 1px solid #e0e0e0;
}

.sidebar-header h2 {
    color: #2563eb;
    font-size: 18px;
    font-weight: 600;
}

.nav-menu {
    list-style: none;
    padding: 20px 0;
}

.nav-menu li {
    margin: 5px 0;
}

.nav-menu a {
    display: block;
    padding: 12px 20px;
    text-decoration: none;
    color: #666;
    font-weight: 500;
    transition: all 0.2s;
}

.nav-menu a:hover,
.nav-menu a.active {
    background: #f0f9ff;
    color: #2563eb;
    border-right: 3px solid #2563eb;
}

/* Main Content */
.main-content {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
}

/* Header */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
    padding-bottom: 20px;
    border-bottom: 1px solid #e0e0e0;
}

.header h1 {
    font-size: 28px;
    font-weight: 700;
    color: #1f2937;
}

.header-actions {
    display: flex;
    gap: 10px;
}

.user-info {
    display: flex;
    align-items: center;
    gap: 15px;
}

/* Buttons */
.btn-primary {
    text-decoration: none;
    background: #2563eb;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 6px;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.2s;
}

.btn-danger {
    text-decoration: none;
    background: red;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 6px;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.2s;
}

.btn-primary:hover {
    background: #1d4ed8;
}

.btn-outline {
    text-decoration: none;
    background: white;
    color: #374151;
    border: 1px solid #d1d5db;
    padding: 10px 20px;
    border-radius: 6px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s;
}

.btn-outline:hover {
    background: #f9fafb;
    border-color: #9ca3af;
}

.btn-logout {
    text-decoration: none;
    background: #dc2626;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
}

.btn-action {
    
    text-decoration: none;
    background: none;
    border: none;
    padding: 5px;
    cursor: pointer;
    font-size: 16px;
    margin: 0 2px;
    border-radius: 4px;
    transition: background 0.2s;
}

.btn-action:hover {
    background: #f3f4f6;
}

.full-width {
    width: 100%;
    margin-top: 15px;
}

/* Stats Grid */
.stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
}

.stat-card {
    background: white;
    padding: 20px;
    border-radius: 8px;
    border: 1px solid #e5e7eb;
    display: flex;
    align-items: center;
    gap: 15px;
}

.stat-icon {
    font-size: 24px;
    width: 50px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 8px;
    background: #f0f9ff;
}

.stat-icon.green {
    background: #f0fdf4;
}

.stat-icon.red {
    background: #fef2f2;
}

.stat-icon.blue {
    background: #eff6ff;
}

.stat-info h3 {
    font-size: 24px;
    font-weight: 700;
    color: #1f2937;
    margin-bottom: 5px;
}

.stat-info p {
    color: #6b7280;
    font-size: 14px;
    margin-bottom: 5px;
}

.stat-change {
    font-size: 12px;
    font-weight: 600;
}

.stat-change.positive {
    color: #059669;
}

.stat-change.negative {
    color: #dc2626;
}

/* Content Grid */
.content-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
}

/* Cards */
.card {
    background: white;
    border-radius: 8px;
    border: 1px solid #e5e7eb;
    overflow: hidden;
}

.card-header {
    padding: 20px;
    border-bottom: 1px solid #e5e7eb;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.card-header h3 {
    font-size: 18px;
    font-weight: 600;
    color: #1f2937;
}

.card-content {
    padding: 20px;
}

.text-muted {
    color: #6b7280;
    font-size: 14px;
}

/* Transaction List */
.transaction-list {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.transaction-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    background: #f9fafb;
    border-radius: 6px;
}

.transaction-info strong {
    display: block;
    color: #1f2937;
    margin-bottom: 5px;
}

.transaction-info p {
    color: #6b7280;
    font-size: 12px;
}

.transaction-amount {
    font-weight: 600;
    color: #1f2937;
}

/* Alert List */
.alert-list {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.alert-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    background: #fef3cd;
    border: 1px solid #fbbf24;
    border-radius: 6px;
}

.alert-info strong {
    display: block;
    color: #92400e;
    margin-bottom: 5px;
}

.alert-info p {
    color: #b45309;
    font-size: 12px;
}

.alert-stock {
    font-weight: 600;
    color: #92400e;
}

.current-stock {
    color: #dc2626;
}

/* Badges */
.badge {
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 11px;
    font-weight: 600;
    text-transform: uppercase;
}

.badge-in {
    background: #dcfce7;
    color: #166534;
}

.badge-out {
    background: #fee2e2;
    color: #991b1b;
}

.badge-safe {
    background: #dcfce7;
    color: #166534;
}

.badge-low {
    background: #fed7d7;
    color: #c53030;
}

.category-tag {
    background: #e0e7ff;
    color: #3730a3;
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 12px;
    font-weight: 500;
}

.ref-code {
    background: #f3f4f6;
    color: #374151;
    padding: 2px 6px;
    border-radius: 3px;
    font-size: 11px;
    font-family: monospace;
}

/* Filters */
.filters {
    display: flex;
    gap: 15px;
    align-items: center;
    flex-wrap: wrap;
}

.search-input {
    flex: 1;
    min-width: 250px;
    padding: 10px 12px;
    border: 1px solid #d1d5db;
    border-radius: 6px;
    font-size: 14px;
}

.filter-select,
.filter-date {
    padding: 10px 12px;
    border: 1px solid #d1d5db;
    border-radius: 6px;
    font-size: 14px;
    background: white;
}

/* Table */
.table-container {
    overflow-x: auto;
}

.data-table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

.data-table th,
.data-table td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #e5e7eb;
}

.data-table th {
    background: #f9fafb;
    font-weight: 600;
    color: #374151;
    font-size: 14px;
}

.data-table td {
    font-size: 14px;
}

.data-table tr:hover {
    background: #f9fafb;
}

/* Pagination */
.pagination {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-top: 20px;
    border-top: 1px solid #e5e7eb;
}

.pagination-info {
    color: #6b7280;
    font-size: 14px;
}

/* Responsive */
@media (max-width: 768px) {
    .container {
        flex-direction: column;
    }

    .sidebar {
        width: 100%;
        order: 2;
    }

    .main-content {
        order: 1;
    }

    .stats-grid {
        grid-template-columns: 1fr;
    }

    .content-grid {
        grid-template-columns: 1fr;
    }

    .filters {
        flex-direction: column;
        align-items: stretch;
    }

    .search-input {
        min-width: auto;
    }

    .header {
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
    }
}

@media (max-width: 480px) {
    .main-content {
        padding: 15px;
    }

    .card-content {
        padding: 15px;
    }

    .stat-card {
        padding: 15px;
    }

    .table-container {
        font-size: 12px;
    }

    .data-table th,
    .data-table td {
        padding: 8px;
    }
}

/* Form Styles */
.form-container {
    max-width: 1000px;
}

.header-subtitle {
    color: #6b7280;
    font-size: 14px;
    margin-top: 5px;
}

.form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
    margin-bottom: 30px;
}

.form-column {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.form-group {
    display: flex;
    flex-direction: column;
}

.form-group label {
    font-weight: 600;
    color: #374151;
    margin-bottom: 8px;
    font-size: 14px;
}

.form-group input,
.form-group select,
.form-group textarea {
    padding: 12px;
    border: 1px solid #d1d5db;
    border-radius: 6px;
    font-size: 14px;
    transition: border-color 0.2s;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    outline: none;
    border-color: #2563eb;
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
}

.form-group input.error,
.form-group select.error {
    border-color: #dc2626;
    box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
}

.form-help {
    color: #6b7280;
    font-size: 12px;
    margin-top: 5px;
}

.form-actions {
    display: flex;
    gap: 15px;
    justify-content: flex-end;
    padding-top: 20px;
    border-top: 1px solid #e5e7eb;
}

/* Transaction Type Selector */
.transaction-type-selector {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-bottom: 30px;
}

.type-option {
    position: relative;
}

.type-option input[type="radio"] {
    position: absolute;
    opacity: 0;
    pointer-events: none;
}

.type-card {
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 20px;
    border: 2px solid #e5e7eb;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s;
    background: white;
}

.type-card:hover {
    border-color: #2563eb;
    background: #f0f9ff;
}

.type-option input[type="radio"]:checked+.type-card {
    border-color: #2563eb;
    background: #f0f9ff;
}

.type-card.type-in:hover,
.type-option input[type="radio"]:checked+.type-card.type-in {
    border-color: #059669;
    background: #f0fdf4;
}

.type-card.type-out:hover,
.type-option input[type="radio"]:checked+.type-card.type-out {
    border-color: #dc2626;
    background: #fef2f2;
}

.type-icon {
    font-size: 24px;
    width: 50px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 8px;
    background: #f9fafb;
}

.type-info h4 {
    font-size: 16px;
    font-weight: 600;
    color: #1f2937;
    margin-bottom: 5px;
}

.type-info p {
    color: #6b7280;
    font-size: 14px;
}

/* Transaction Summary */
.transaction-summary {
    margin-bottom: 30px;
}

.summary-card {
    background: #f9fafb;
    border: 1px solid #e5e7eb;
    border-radius: 8px;
    padding: 20px;
}

.summary-card h4 {
    font-size: 16px;
    font-weight: 600;
    color: #1f2937;
    margin-bottom: 15px;
}

.summary-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 8px 0;
    border-bottom: 1px solid #e5e7eb;
}

.summary-row:last-child {
    border-bottom: none;
}

.summary-row.total {
    font-weight: 600;
    font-size: 16px;
    color: #1f2937;
    border-top: 2px solid #e5e7eb;
    margin-top: 10px;
    padding-top: 15px;
}

/* Responsive Form */
@media (max-width: 768px) {
    .form-grid {
        grid-template-columns: 1fr;
        gap: 20px;
    }

    .transaction-type-selector {
        grid-template-columns: 1fr;
    }

    .form-actions {
        flex-direction: column;
    }

    .form-actions button {
        width: 100%;
    }
}

@media (max-width: 480px) {
    .type-card {
        flex-direction: column;
        text-align: center;
        gap: 10px;
    }

    .type-icon {
        width: 40px;
        height: 40px;
        font-size: 20px;
    }
}



.login-body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: var(--background-color);
}

.login-container {
    width: 100%;
    max-width: 400px;
}

.login-header {
    text-align: center;
    margin-bottom: 2rem;
}

.login-header h2 {
    margin: 0 0 0.5rem 0;
}

.login-header p {
    color: var(--text-muted);
    margin: 0;
}


.btn-logout:hover {
    opacity: 0.9;
}

/* CSS BARU UNTUK HALAMAN DETAIL */

.detail-grid {
    display: grid;
    grid-template-columns: 1fr 1fr; /* Membuat layout dua kolom */
    gap: 1.5rem 2rem; /* Jarak antar item */
    align-items: center;
}

.detail-item {
    display: flex;
    flex-direction: column;
}

.detail-label {
    color: var(--text-muted);
    font-size: 0.9rem;
    margin-bottom: 0.25rem;
}

.detail-value {
    font-size: 1.1rem;
    font-weight: 500;
}

.detail-value strong {
    font-size: 1.2rem;
    color: var(--primary-color);
}

.detail-separator {
    grid-column: 1 / -1; /* Membuat garis pemisah membentang penuh */
    border: none;
    border-top: 1px solid var(--border-color);
    margin: 0.5rem 0;
}

/* Penyesuaian untuk Badge di halaman detail */
.badge.badge-in, .badge.badge-out {
    padding: 0.4rem 0.8rem;
    border-radius: 20px;
    font-weight: 600;
    font-size: 0.8rem;
}

.badge.badge-in {
    background-color: #e5f7ed;
    color: var(--green);
}

.badge.badge-out {
    background-color: #ffeeed;
    color: var(--red);
}

.nav-menu li a {
    display: block;
    padding: 0.8rem 1rem;
    /* ... (properti lain) ... */
}

/* TAMBAHKAN BLOK KODE INI */
.nav-menu li a i {
    margin-right: 10px; /* Jarak antara ikon dan teks */
    width: 20px; /* Pastikan semua ikon punya lebar yang sama untuk alignment */
    text-align: center;
}
     </style>

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <nav class="sidebar">
    <div class="sidebar-header">
        <h2><i class="fas fa-warehouse"></i> Inventaris Gudang</h2>
    </div>
    <ul class="nav-menu">
        <li><a href="{% url 'index' %}"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
        <li><a href="{% url 'barang_list' %}"><i class="fas fa-box-open"></i> Inventaris</a></li>
        <li><a href="{% url 'transaksi_list' %}"><i class="fas fa-exchange-alt"></i> Transaksi</a></li>
        <li><a href="{% url 'pemasok_list' %}"><i class="fas fa-users"></i> Pemasok</a></li>
        <li><a href="{% url 'kategori_list' %}"><i class="fas fa-tags"></i> Kategori</a></li>
    </ul>
</nav>

        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
